<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 
  <div class="box calculator">
    <h2>RESULT CALCULATOR</h2>
    <input type="number" id="totalMarks" placeholder="Enter your total marks">
    <input type="number" id="obtainedMarks" placeholder="Enter your obtained marks">
    <button onclick="calculateResult()">Calculate-Percentage</button>
    <div class="result" id="result"></div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
